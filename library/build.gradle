plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.10'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    implementation 'com.eljavatar:SwingUtils:1.3.2'

    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'

    implementation('org.controlsfx:controlsfx:11.1.1')


    implementation 'org.openjfx:javafx:19-ea+3'


    implementation 'org.openjfx:javafx-swing:17.0.2'

}
javafx {
    version = "17"
    modules = [ 'javafx.fxml','javafx.controls', 'javafx.graphics', 'javafx.swing', 'javafx.base' ]
}



application {
    // Define the main class for the application.
    mainClass = 'edu.isu.cs3321.Up_to_Code.app.App'
}
tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}