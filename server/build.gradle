 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.10'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    implementation 'io.javalin:javalin:4.3.0'


    implementation 'org.slf4j:slf4j-simple:1.7.36'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.1'

    implementation('org.controlsfx:controlsfx:11.1.0')

    implementation 'com.eljavatar:SwingUtils:1.3.2'

    implementation 'org.openjfx:javafx-swing:17.0.2'

    implementation 'org.openjfx:javafx:19-ea+3'


    implementation 'javax.persistence:persistence-api:1.0-rev-1'
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
    implementation 'org.hibernate:hibernate-core:5.6.7.Final'
}

application {
    // Define the main class for the application.
    mainClass = 'edu.isu.cs3321.Up_to_Code.app.App'
}

javafx {
    version = "17"
    modules = [ 'javafx.controls', 'javafx.fxml', 'javafx.graphics', 'javafx.swing', 'javafx.base' ]
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}