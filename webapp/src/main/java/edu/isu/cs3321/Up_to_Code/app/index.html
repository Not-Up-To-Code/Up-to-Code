<script type = "module">

    new Vue({
        el:"#test",
        data:{
            string: 'loading'
        },
        created(){
            this.search();
        },
        methods:{
            search: function() {
                fetch('http://localhost:7000/')
                    .then(response => response.text())
                    .then(text =>{
                        this.string = text.result;
                    })
            }

        }
    })



</script>
